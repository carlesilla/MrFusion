{% load static %}
<div id="chat-message" hx-swap-oob="beforeend">
    <!-- Message -->
    <div class="message message-out">
        <a href="#" data-bs-toggle="modal" data-bs-target="#modal-profile" class="avatar avatar-responsive">
            <img class="avatar-img" src="{{user_profile.profile_pic.url}}" alt="{{message.sent_by.first_name}} {{message.sent_by.last_name}}">
        </a>

        <div class="message-inner">
            <div class="message-body">
                <div class="message-content">
                    <div class="message-text">
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>

            <div class="message-footer">
                <span class="extra-small text-muted">{{message.created_at}}</span>
            </div>
        </div>
    </div>
</div>
