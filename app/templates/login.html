{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <meta name="color-scheme" content="light">

        <title>Mr Fusion</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static "assets/img/favicon/favicon.ico" %}" type="image/x-icon">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

        <!-- Template CSS -->
        <link class="css-lt" rel="stylesheet" href="{% static "assets/css/template.bundle.css" %}" media="(prefers-color-scheme: light)">

    </head>

    <body class="bg-light">

        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">
            
                <div class="col-12 col-md-5 col-lg-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form action="login" method="post">
                    {% csrf_token %}
                        <div class="card card-shadow border-0">
                            <div class="card-body">
                                <div class="row g-6">
                                    <div class="col-12">
                                        <div class="text-center">
                                            <h3 class="fw-bold mb-2">Sign In</h3>
                                            <p>Login to your account</p>
                                        </div>
                                    </div>
                                    
                                        <div class="col-12">
                                            <div class="form-floating">
                                                {{ form.username }}
                                                <label for="id_username">Username</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-floating">
                                                {{ form.password }}
                                                <label for="id_password">Password</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Sign In</button>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Text -->
                    <div class="text-center mt-8">
                        <p><a href="./password-reset">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="{% static "assets/js/vendor.js" %}"></script>
        <script src="{% static "assets/js/template.js" %}"></script>
    </body>
</html>
