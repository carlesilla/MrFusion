{% load static %}
<!-- Modal: Edit Chat -->
<div class="modal fade" id="modal-edit-chat" tabindex="-1" aria-labelledby="modal-edit-chat" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-xl-down">
        <div class="modal-content">

            <!-- Modal: Body -->
            <div class="modal-body py-0">
                <!-- Header -->
                <div class="profile modal-gx-n">
                    <div class="profile-img text-primary rounded-top-xl">
                        <div class="position-absolute top-0 start-0 p-5">
                            <button type="button" class="btn-close btn-close-white btn-close-arrow opacity-100" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>

                    <div class="profile-body">
                        <div class="avatar avatar-lg">
                            <span class="avatar-text bg-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-window" viewBox="0 0 16 16">
                                    <path d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                                    <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1M2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1z"/>
                                </svg>
                            </span>
                        </div>

                        <h4 class="fw-bold mb-1">Edit chat</h4>
                    </div>
                </div>
                <!-- Header -->

                <hr class="hr-bold modal-gx-n my-0">

                <!-- Form -->
                <form action="edit-chat" method="post">
                    {% csrf_token %}
                    <div class="modal-py">
                        <div class="row gy-6">
                            <div class="col-12">
                                <label for="{{ edit_chat_form.name.label }}">Name</label>
                                {{ edit_chat_form.name }}
                            </div>

                            <div class="col-12">
                                <label for="{{ edit_chat_form.description.label }}">Description</label>
                                {{ edit_chat_form.description }}
                            </div>
                        </div>
                        
                        <hr class="hr-bold modal-gx-n my-6">

                        <div class="row gy-6">
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-primary w-100" type="submit">
                                    Send
                                    <span class="icon ms-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Form -->
            </div>
            <!-- Modal: Body -->

        </div>
    </div>
</div>
