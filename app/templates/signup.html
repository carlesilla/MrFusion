{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <title>MrFusion</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static "assets/img/favicon/favicon.ico" %}" type="image/x-icon">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

        <!-- Template CSS -->
        <link class="css-lt" rel="stylesheet" href="{% static "assets/css/template.bundle.css" %}" media="(prefers-color-scheme: light)">

    </head>

    <body class="bg-light">

        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <form action="signup" method="post">
                        {% csrf_token %}
                        <div class="card card-shadow border-0">
                            <div class="card-body">
                                <div class="row g-6">
                                    <div class="col-12">
                                        <div class="text-center">
                                            <h3 class="fw-bold mb-2">Sign Up</h3>
                                            <p>Please sign up to continue</p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            {{ form.username }}
                                            <label for="id_first_name">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            {{ form.first_name }}
                                            <label for="id_first_name">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            {{ form.last_name }}
                                            <label for="id_last_name">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            {{ form.email }}
                                            <label for="{{ form.email.label }}">Email</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            {{ form.password }}
                                            <label for="id_password">Password</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        {{ form.token }}
                                        <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Create Account</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div> <!-- / .row -->
        </div>

        <!-- Scripts -->
        <script src="{% static "assets/js/vendor.js" %}"></script>
        <script src="{% static "assets/js/template.js" %}"></script>
    </body>
</html>
